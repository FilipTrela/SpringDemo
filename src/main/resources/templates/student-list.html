<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Student List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/demo/hello}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student/list}">List Student</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student/add}">Dodaj Studenta</a>
            </li>
            <li class="nav-item">
                <a href="https://www.facebook.com/filip.trela?ref=bookmarks" class="nav-link fa fa-facebook"></a>
            </li>
            <li class="nav-item">
                <a href="https://github.com/FilipTrela" class="nav-link fa fa-github"></a>
            </li>
        </ul>
    </div>
</nav>
<blockquote class="blockquote text-right">
    <p class="mb-0">Kto nie doda studenta ten go nie wylistuje.</p>
    <footer class="blockquote-footer">Filip Trela w <cite title="Source Title">Myśli i Twory</cite></footer>
</blockquote>
<h1 class="display-4">Student List</h1>
<table class="table table-dark table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Average</th>
        <th>Alive</th>
        <th></th><!--pusta na guziki-->
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.getId()}"></td>
        <td th:text="${student.getName()}"></td>
        <td th:text="${student.getSurname()}"></td>
        <td th:text="${student.getAge()}"></td>
        <td th:text="${student.getAverage()}"></td>
        <td th:text="${student.isAlive()}"></td>
        <td>
            <div class="btn-group" role="group" aria-label="Basic example">
                <a th:href="@{'/student/edit/'+${student.getId()}}" class="btn btn-info" role="button">Edit PathV</a>
                <a th:href="@{'/student/edit?studentId='+${student.getId()}}" class="btn btn-info" role="button">Edit
                    ReqP</a>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <a th:href="@{'/student/delete/'+${student.getId()}}" class="btn btn-warning" role="button">Usuń
                    PathV</a>
                <a th:href="@{'/student/delete?studentId='+${student.getId()}}" class="btn btn-warning" role="button">Usuń
                    ReqP</a>
            </div>
            <a th:href="@{'/grade/add/'+${student.getId()}}" class="btn btn-light" role="button">Dodaj ocenę</a>
            <a th:href="@{'/student/'+${student.getId()}+'/grades'}" class="btn btn-secondary" role="button">Pokaż oceny</a>
        </td>

    </tr>

</table>

</body>
</html>
